<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f7f7f7;
      font-family: system-ui, sans-serif;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    .image-container {
      margin-bottom: 2rem;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .caption {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #555;
    }

    /* Optional: make the first image appear larger */
    .large img {
      max-width: 600px;
    }

    .small img {
      max-width: 250px;
    }
  </style>
</head>
<body>
  <div class="image-container large">
    <img src="large.jpg" alt="Large Image" />
    <div class="caption">This is the large image caption.</div>
  </div>

  <div class="image-container small">
    <img src="small.jpg" alt="Small Image" />
    <div class="caption">This is the small image caption.</div>
  </div>
</body>
</html>
